<html>

<head>
    <title>Calculo de IMC</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body style="font-family: arial;">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l7 xl8">
                <h1 id="titulo">Calculo de Indice de Massa Muscular</h1>

                <p>Peso*:</p>
                <input id="peso" type="number" placeholder="Informe seu peso...">

                <p>Altura*:</p>
                <input id="altura" type="number" placeholder="Informe sua altura...">

                <br><br>
                <button onclick="calcularIMC()">Calcular</button>
                <button onclick="limpar()">Limpar</button>


                <p id="resultado"></p>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>

        function calcularIMC() {

            var peso = $("#peso");// Este comando pega toda a linha do codigo
            var pesoDigitado = parseFloat(peso.val());// Este comando pega somente o valor digitado com virgulas e guarda na nova variavel 
            var altura = $('#altura');
            var alturaDigitada = parseFloat(altura.val());

            var valorIMC = pesoDigitado / (alturaDigitada * alturaDigitada);


            resultado = $('#resultado');
            if (valorIMC <= 17) {
                resultado.html('Resultado: ' + valorIMC + '. Você está muito abaixo do peso.');
            } else if (valorIMC <= 18.5) {
                resultado.html('Resultado: ' + valorIMC + '. Você está abaixo do peso.');
            } else if (valorIMC <= 25) {
                resultado.html('Resultado: ' + valorIMC + '. Você está no peso ideal.');
            } else if (valorIMC <= 30) {
                resultado.html('Resultado: ' + valorIMC + '. Você está acima do peso.');
            } else if (valorIMC <= 35) {
                resultado.html('Resultado: ' + valorIMC + '. Você está classificado em Obesidade 1 Grau.');
            } else if (valorIMC <= 40) {
                resultado.html('Resultado: ' + valorIMC + '. Você está classificado em Obesidade 2 Grau.');
            } else if (valorIMC > 40){
                resultado.html('Resultado: ' + valorIMC + '. Você está classificado em Obesidade 3 Grau.');
            } else {
                alert('Preencha os campos!')
            }
        }
        function limpar() {
            var altura = $("#altura");
            altura.val("");
            var peso = $("#peso");
            peso.val("");
            resultado.value("");
        }
    </script>
</body>

</html>
